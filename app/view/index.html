<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <title>De Facial Action Unit Classifier</title>
</head>
  <script>
</script>

<style>
.hidden {
  display: none;
}

button {
  margin: 0 10px 20px 0;
  width: 99px;
}

button:last-of-type {
  margin: 0;
}

canvas {
  display: block;
  margin: 0 0 20px 0;
}

img {
  display: block;
  margin: 0 0 20px 0;
}

input#zoom {
  margin: 0 0 20px 0;
  width: 100%;
}

.borderBelow {
  margin: 0 0 20px 0;
  padding: 0 0 20px 0;
}

video {
  margin: 0 12px 20px 0;
  vertical-align: top;
}

@media (max-width: 500px) {
  button {
    font-size: 0.8em;
    width: calc(33% - 5px);
  }
}

@media (max-width: 720px) {
  video {
    margin: 0 10px 10px 0;
  }
}
</style>
<body>
<div>
  <div class='center'>
    <div class='title'>De Facial Action Unit Classifier</div>
    
    <div class='content'>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Scan jouw gezicht!</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
    
    <div>
      <div class="select">
        <label for="videoSource">Video source: </label><br/>
        <select id="videoSource"></select><br/>
      </div>
      <br/>
      <button id="grabFrame">Grab Frame</button>
      <br/>
      <input class="hidden" id="zoom" type="range" step="20">
    </div>

    <video autoplay playsinline class="hidden"></video>
    <center>
    <canvas class="hidden"></canvas>
    </center>
    <p>&copy; 2020	K. Doan, H. Hazelzet, T. Slingerland, S. Zoet</p>
  </div>
</div>
<script src='../static/client.js'></script>
</body>
</html>
